{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<body style="background-color: lightslategrey">

<h1>List of KVM</h1>
{% for kvm in kvm_list %}
    <br>
    <p class="log-entry">{{ kvm.short_name }}| FQDN: {{ kvm.fqdn }} | IP: {{ kvm.ip }} | Ports: {{ kvm.number_of_ports }}</p>
    <button class="btn btn-danger" onclick="confirmDeletion('/delete_kvm/{{ kvm.id }}')">Delete kvm</button><br>
{% endfor %}
<br>
<br>
<button class="btn btn-primary" onclick="location.href='/create_kvm/';">Create KVM</button>

<script>
    function confirmDeletion(url) {
        if (confirm("Are you sure you want to delete this KVM?")) {
            window.location.href=url;
        }
    }
</script>
