{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}

<style>
    * {
      box-sizing: border-box;
      margin: 20px;
    }
</style>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<body style="background-color: lightslategrey">

<div style="height: 100px;"></div> <!-- Placeholder to push content down and avoid being covered by the navbar -->

<h1>List of Server Rooms</h1>
{% for room in server_rooms %}
    <br>
    <p class="log-entry">{{ room.name }}: Rows {{ room.num_rows }} | Racks: {{ room.num_racks }} | Ports per rack: {{ room.ports_per_rack }}</p>
{#    <button class="btn-danger" onclick="confirmUpdate('/update_sroom/{{ room.id }}')">Update room</button>#}
    <button class="btn btn-warning" onclick="confirmUpdate('/update_sroom/{{ room.id }}')">Update room</button>
    <button class="btn btn-danger" onclick="confirmDeletion('/delete_sroom/{{ room.id }}')">Delete room</button><br>
{% endfor %}
<br>
<br>
<button class="btn btn-primary" onclick="location.href='/create_sroom/';">Create Server Room</button>

<script>
    function confirmDeletion(url) {
        if (confirm("Are you sure you want to delete this server room?")) {
            window.location.href=url;

        }
    }

    function confirmUpdate(url) {
        if (confirm("Are you sure you want to update this server room?")) {
            window.location.href=url;

        }
    }
</script>
