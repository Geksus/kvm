{% block navbar %}
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item">
          <button class="nav-link btn btn-warning" onclick="location.href='/'">Home</button>
        </li>
        <li class="nav-item">
            <div class="dropdown">
              <button class="nav-link btn btn-warning">User management</button>
                <div class="dropdown-content">
                    <a href="/user_list/">List of users</a>
                    <a href="/register/">Create user</a>
                </div>
            </div>
        </li>
        <li class="nav-item">
            <div class="dropdown">
              <button class="nav-link btn btn-warning">Server room management</button>
                <div class="dropdown-content">
                    {% for room in server_rooms %}
                        <div class="dropdown_server_list">
                            <a href="/server_room/{{ room.id }}">{{ room.name }}</a>
                        </div>
                    {% endfor %}
                    <a href="/sroom_list/">List of server rooms</a>
                    <a href="/create_sroom/">Create server room</a>
                </div>
            </div>
        </li>
        <li class="nav-item">
            <div class="dropdown">
              <button class="nav-link btn btn-warning">KVM management</button>
                <div class="dropdown-content">
                    <a href="/kvm_list/">List of KVM</a>
                    <a href="/create_kvm/">Create KVM</a>
                </div>
            </div>
        </li>
        <li class="nav-item">
          <button id="toggle-animation" class="nav-link btn btn-danger">Don't click!</button>
        </li>
        <li class="nav-item">
          {% if user.is_authenticated %}
            <div class="auth-buttons">
                <button class="btn btn-success">Logged in as: {{ user.username }}</button><button class="btn btn-danger" onclick="location.href='/accounts/logout/'">Logout</button>
            </div>
          {% else %}
            <button class="btn-success" onclick="location.href='/accounts/login/'">Login</button>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
