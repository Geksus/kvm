{#{% extends 'base.html' %}#}
{% block navbar %}
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="height: 120px; border-radius: 20px">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav align-items-center"> {# added class "align-items-center" here #}
        <li class="nav-item">
          <button class="nav-link btn btn-warning" onclick="location.href='/'">Home</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-warning" onclick="location.href='/user_list/'">List of Users</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-warning" onclick="location.href='/sroom_list/'">List of Server Rooms</button>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-warning" onclick="location.href='/kvm_list/'">List of KVM</button>
        </li>
        <li class="nav-item">
          <button id="toggle-animation" class="nav-link btn btn-danger">Amaze me!</button>
        </li>
        <li class="nav-item">
          <div id="countdown" style="position: fixed; top: 10px; right: 30px; font-size: 20px;"></div>
        </li>
        <li class="nav-item">
          {% if user.is_authenticated %}
            <style>
              .auth-buttons {
                position: absolute;
                right: 10px;
                z-index: 1000;
              }
            </style>
            <div class="auth-buttons">
              <button class="btn btn-danger" onclick="location.href='/logout/'">Logout</button>
              <button class="btn btn-outline-warning" onclick="location.href='/register/'">Register</button>
            </div>
            <br>
              <br>
              <div>
                <p style="position: fixed; right: 30px">Logged in as: {{ user.username }}</p>
              </div>
          {% else %}
            <button class="btn-success" onclick="location.href='/accounts/login/'">Login</button>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
